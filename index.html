<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>2048</title>
</head>
<body>
    <div id="failboard" class="display-none">
        You done goofed son!<br>There are no more valid moves left!<br>Game over!
        <div id="game-over-button">Try again</div>
    </div>
    <div class="container">
        <div class="rectangle">
            <div class="rectangle-child">
                Score
                <div id="score-board"></div>
            </div>
            <div class="rectangle-child">
                <div id="new-game-button">New Game</div>
            </div>
        </div>
        <div class="square">
            <div id="game-grid"></div>
        </div>
    </div>    
</body>
</html>
